<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Suscripciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://api.whatsapp.com/send?phone=+51950441700&text=Hola,%20vengo%20de%20tu%20web%20y%20quiero%20más%20información" 
   class="whatsapp-button" target="_blank">
    <img src="images/whatsapp-icon.png" alt="WhatsApp">
</a>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <ul id="modal-features"></ul>
        <button class="buy-button">🛒 COMPRAR</button>
    </div>
</div>

    <header>
        <input type="text" id="search" placeholder="Buscar productos...">
    </header>
    <div class="filter">
        <label>Mostrar solo con stock</label>
        <input type="checkbox" id="stockFilter">
    </div>
    <div class="product-list" id="productList"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const products = [
                { name: "Disney Perfil", price: 10.00, renewal: 10.00, stock: 8, image: "disney.png" },
                { name: "Netflix Perfil", price: 12.00, renewal: 12.00, stock: 15, image: "netflix.png" },
                { name: "Max perfil", price: 10.00, renewal: 10.00, stock: 2, image: "max.png" },
                { name: "Prime Video perfil", price: 10.00, renewal: 9.00, stock: 8, image: "prime.png" },
                { name: "Paramount + Perfil", price: 10.00, renewal:10.00, stock: 1, image: "paramount.png" },
                { name: "AApple Tv + Perfil No Iphone(3 Meses)", price: 30.00, renewal:10.00, stock: 1, image: "appletv.png" },
                { name: "Crunchyroll Perfil", price: 10.00, renewal: 9.00, stock: 3, image: "crunchyroll.png" },
                { name: "YouTube Premium ", price: 10.00, renewal: 9.50, stock: 3, image: "youtube.png" },
                { name: "YouTube Music ", price: 10.00, renewal: 9.50, stock: 3, image: "youtubemusic.png" },
                { name: "Spotify ", price: 13.00, renewal: 13.00, stock:1, image: "spotify.png" },
                { name: "Apple Music No Iphone ", price: 15.00, renewal: 15.00, stock:2, image: "applemusic.png" },
                { name: "Deezer ", price: 26.90, renewal: 25.90, stock:2, image: "deezer.png" },
                { name: "Directv Go + Liga 1Max", price: 25.00, renewal: 25.00, stock:3, image: "directv.png" },
                { name: "Movistar Play", price: 20.00, renewal: 20.00, stock:3, image: "movistarplay.png" },
                { name: "Win tv", price: 17.00, renewal: 17.00, stock:1, image: "wintv.png" },
                { name: "Scribd", price: 16.00, renewal: 16.00, stock:3, image: "Scribd.png" },
                { name: "ChatGpt", price: 15.50, renewal: 15.50, stock:1, image: "chatgpt.png" },
                { name: "Camva Pro", price: 10.00, renewal: 10.00, stock:10, image: "camva.png" },
                { name: "Duolingo Plus", price: 10.00, renewal: 10.00, stock:5, image: "duolingo.png" },
                { name: "Aumenta tu alcance en las redes sociales", price: 20.00, renewal: 20.00, stock:5, image: "seguidores.png" },
                { name: "Busqueda de Personas", price: 20.00, renewal: 20.00, stock:3, image: "busqueda.png" },
            ];

            const productList = document.getElementById("productList");
            const searchInput = document.getElementById("search");
            const stockFilter = document.getElementById("stockFilter");

            function renderProducts() {
                productList.innerHTML = "";
                const searchTerm = searchInput.value.toLowerCase();
                products.forEach(product => {
                    if ((stockFilter.checked && product.stock > 0) || !stockFilter.checked) {
                        if (product.name.toLowerCase().includes(searchTerm)) {
                            const productCard = `
                                <div class="product-card">
                                    <img src="images/${product.image}" alt="${product.name}">
                                    <h3>${product.name}</h3>
                                    <p class="price">S/ ${product.price.toFixed(2)}</p>
                                    <p class="renewal">Renovación: S/ ${product.renewal.toFixed(2)}</p>
                                    <p class="stock">${product.stock} disponibles</p>
                                </div>
                            `;
                            productList.innerHTML += productCard;
                        }
                    }
                });
            }
            
            searchInput.addEventListener("input", renderProducts);
            stockFilter.addEventListener("change", renderProducts);
            
            renderProducts();
        });
        // Deshabilitar el menú contextual
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Deshabilitar el menú contextual
        });

        // Deshabilitar las teclas de función
        document.onkeydown = function(e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I") || (e.ctrlKey && e.key === "U")) {
                e.preventDefault(); // Deshabilitar F12 y combinaciones de teclas
            }
        };
    </script>
 <script src="script.js"></script> 
</body>
</html>
